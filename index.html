<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT LINK  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS LINK  -->
  <link rel="stylesheet" href="Style/styles.css">  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
                   position: absolute; bottom: 0; right: 45%; 
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="cards head">
      <div class="heading">
        <img src="images/logo.svg" alt="LOGO here">
      </div>
      <div class="logo-container">
        <div>
           <img   src="images/icon-document.svg" alt="document logo here">
        </div>
        <div>
            <img src="images/icon-folder.svg" alt="folder logo here">
        </div>
        <div>
          <img   src="images/icon-upload.svg" alt="upload image here">
        </div>
      </div>
    </section>
    <section class="cards status">
      <div class="card-data">
        <p class="useage">
          You’ve used <span>815 GB</span> of your storage
        </p>
        <p class="comment">
          185 <span> GB Left</span>
        </p>
      </div>
      <div class="card-data">
        <div class="bar">
          <div class="data-used">
            <div class="round-ball">
            <!-- NULL -->
          </div>
          </div>
        </div>
      </div>
      <div class="card-data">
        <p class="data-info">
          0 GB
        </p>
        <p class="data-info">
          1000 GB
        </p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
